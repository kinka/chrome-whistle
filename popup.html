<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 100px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
      
      legend { width: 500px; margin: 0; padding: 0;}
      .online, .local {
        margin: 0 5px;
        height: 24px;
        width: 200px;
        padding: 0 2px;
        line-height: 24px;
      }
      .switcher {
        width: 16px;
        height: 16px;
        line-height: 16px;
        float: right;
        margin-top: 7px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body>
  <legend>
    <input class="online" placeholder="www.logger:im:8888/static/">
    <input class="local" placeholder="http://127.0.0.1:8888">
    <input type="checkbox" class="switcher">
  </legend>
  </body>
</html>
